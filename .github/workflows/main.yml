name: GH Pages Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md

  pull_request:
    branches: [main]
    paths-ignore:
      - README.md

jobs:
  build-deploy:
    name: Build and deploy

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3"
          bundler-cache: true
      
      - name: Build database browser
        run: |
          cd tests/database-browser-src
          npm install
          node --max_old_space_size=4096 ./node_modules/webpack/bin/webpack.js --mode=development --progress --config webpack.config.js
          mv ./dist/dist/bundle.js ./dist/bundle.js
          rmdir ./dist/dist
          mv ./dist ../database-browser
          copy /b/v/y index.html ../database-browser/index.html

      - name: Build 🏗
        run: bundle exec jekyll build --trace

      - name: Deploy to GH Pages 🚀
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
