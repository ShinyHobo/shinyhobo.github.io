<html>
    <head>
        <title>Delta Browser</title>
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}">
        <meta name="viewport" content="width=800, initial-scale=1 " />
        {% include head-custom.html %}
        {% seo %}
        <link rel="stylesheet" href="src/assets/styles/index.css">
        <div class="container" style="min-width: 100%; background: rgb(21, 21, 21); border-bottom: 1px dashed #b5e853; padding-bottom: 10px;">
            <div style="padding: 0px 15px;">
                <a id="a-title" href="{{ '/' | relative_url }}">
                    <h2 id="shinytracker-header">ShinyTracker</h2>
                </a>
                <a href="https://github.com/ShinyHobo" class="btn btn-github" target="_blank"><span class="icon"></span>by ShinyHobo</a>
                <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
                <script type='text/javascript'>kofiwidget2.init('Follow', '#29abe0', 'J3J2CE1IK');kofiwidget2.draw();</script> 
                <a id="rss-feed" href="{{ '/feed.xml' | relative_url }}" class="btn" target="_blank"><span class="feed-icon icon"></span> RSS</a>
            </div>
        </div>
    </head>
    <body style="width: fit-content; min-width: 100%">
        <div id="root" style="min-height: 100%;"></div>
        <script src="bundle.js"></script>
        {% include footer-custom.html %}
    </body>
</html>
